<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morpion</title>
    <link rel="stylesheet" href="../assets/css/style-morpion.css">
</head>

<body>
    <header>
        <div onclick="startGame()" id="start" class="start">
            <a href="../index.html"><img src="../assets/images/start.png" alt="start"></a>
        </div>
    </header>
    <main>
        <div id="choise">
            <img src="../assets/images/adversaire.png" alt="adversaire">
            <div>
                <img onclick="choiseAdversaire(1)" src="../assets/images/pvp.png" alt="pvp">
                <img onclick="choiseAdversaire(2)" src="../assets/images/pvIA.png" alt="pvIA">
            </div>
        </div>
        <div id="faction" class="hidden">
            <img src="../assets/images/faction.png" alt="faction">
            <div>
                <img onclick="ally()" src="../assets/images/ally.png" alt="ally">
                <img onclick="horde()" src="../assets/images/horde.png" alt="horde">
            </div>
        </div>
        <section id="gameZone" class="hidden">
            <div id="playerOne">
                <img src="../assets/images/Player1.png" alt="player1">
            </div>
            <div id="game"></div>
            <div id="playerTwo">
                <img src="../assets/images/Player2.png" alt="player2">
            </div>
        </section>
        <div id="restart" class="hidden">
            <img onclick="restartGame()" src="../assets/images/restart.gif" alt="restart">
        </div>
        <div id="winner" class="hidden"></div>
        <div id="nul" class="hidden"></div>
    </main>

    <script src="../assets/js/morpion.js"></script>
</body>

</html>
